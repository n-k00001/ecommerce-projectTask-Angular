<div class="container wrapper">

    <div   class="card m-2 outer"  productCard [ngClass]="{'yellow':this.product?.Quantity===1}" style="width: 18rem; float: left;">
        <img style="width: 100%; height: 250px;" *ngIf="!product?.isPurchased" [src]="product?.Img" class="" alt="Store Logo">
        <div *ngIf="product?.isPurchased">Thanks for purchasing from our Store!</div>
        <div class="card-body">
          <h5 class="card-title">{{product?.Name}}</h5>
          <p class="card-text">{{product?.Price}}$</p>              
        </div>
        <td [ngSwitch]="product?.Quantity">
            <ng-container *ngSwitchCase="1">
              <span>Last one item</span>
            </ng-container>
            <ng-container *ngSwitchCase="2">
              <span>Last two items</span>
            </ng-container>
            <ng-container *ngSwitchCase="0">
              <span>Out of stock</span>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <p class="card-text">In stock: {{product?.Quantity}}</p>                  
            </ng-container>
        </td> 
        <button style="margin-top: 2rem;" class="btn btn-primary" [disabled]="product?.Quantity==0">buy</button>
        <a style="margin-top: 1rem;" class="btn btn-primary"routerLink="/Products" routerLinkActive="">back</a>
    </div>
    
</div>
