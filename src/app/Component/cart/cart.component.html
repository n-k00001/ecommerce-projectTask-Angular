
<div  *ngFor="let product of this.cartProducts" >
    <div class="card m-2 "  style="width: 18rem; float: left;">
        <img style="width: 100%; height: 250px;" [src]="product.Img" class="" alt="Store Logo">
        <div class="card-body">
          <h5 class="card-title">{{product.Name}}</h5>
          <p class="card-text">{{product.Price}}$</p>              
        </div>
    </div>
</div>
